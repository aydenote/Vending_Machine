<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>벤딩 머신</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <img src="/images/logo.svg" alt="" />
    </header>
    <section class="con-main">
      <ul class="list-cola">
        <li class="list-original">
          <img src="/images/original_cola.svg" class="img-original" />
          <p class="txt-colaName">Original_cola</p>
          <p class="txt-price">1000원</p>
        </li>
        <li class="list-violet">
          <img
            src="/images/violet_cola.svg"
            width="36px"
            height="65px"
            class="img-violet"
          />
          <p class="txt-colaName">Violet_cola</p>
          <p class="txt-price">1000원</p>
        </li>
        <li class="list-yellow">
          <img src="/images/yellow_cola.svg" class="img-yellow" />
          <p class="txt-colaName">Yellow_cola</p>
          <p class="txt-price">1000원</p>
        </li>
        <li class="list-cool">
          <img src="/images/cool_cola.svg" class="img-cool" />
          <p class="txt-colaName">Cool_cola</p>
          <p class="txt-price">1000원</p>
        </li>
        <li class="list-green">
          <img src="/images/green_cola.svg" class="img-green" />
          <p class="txt-colaName">Green_cola</p>
          <p class="txt-price">1000원</p>
        </li>
        <li class="list-orange">
          <img src="/images/orange_cola.svg" class="img-orange" />
          <p class="txt-colaName">Orange_cola</p>
          <p class="txt-price">1000원</p>
        </li>
      </ul>
    </section>
    <section class="con-money"></section>
    <section class="con-getCola"></section>
    <style></style>
  </body>
</html>
