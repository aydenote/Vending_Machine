<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>벤딩 머신</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <img src="/images/logo.svg" alt="콜라 로고" />
    </header>
    <div class="container">
      <section class="con-main">
        <ul class="list-cola">
          <li class="list-original">
            <img
              src="/images/original_cola.svg"
              class="img-original"
              alt="빨간색 콜라"
            />
            <p class="txt-colaName">Original_cola</p>
            <p class="txt-price">1000원</p>
          </li>
          <li class="list-violet soldout">
            <img
              src="/images/violet_cola.svg"
              width="36px"
              height="65px"
              class="img-violet"
              alt="보라색 콜라"
            />
            <p class="txt-colaName">Violet_cola</p>
            <p class="txt-price">1000원</p>
          </li>
          <li class="list-yellow">
            <img
              src="/images/yellow_cola.svg"
              class="img-yellow"
              alt="노란색 콜라"
            />
            <p class="txt-colaName">Yellow_cola</p>
            <p class="txt-price">1000원</p>
          </li>
          <li class="list-cool">
            <img
              src="/images/cool_cola.svg"
              class="img-cool"
              alt="파란색 콜라"
            />
            <p class="txt-colaName">Cool_cola</p>
            <p class="txt-price">1000원</p>
          </li>
          <li class="list-green">
            <img
              src="/images/green_cola.svg"
              class="img-green"
              alt="초록색 콜라"
            />
            <p class="txt-colaName">Green_cola</p>
            <p class="txt-price">1000원</p>
          </li>
          <li class="list-orange">
            <img
              src="/images/orange_cola.svg"
              class="img-orange"
              alt="주황색 콜라"
            />
            <p class="txt-colaName">Orange_cola</p>
            <p class="txt-price">1000원</p>
          </li>
        </ul>
        <p class="txt-balance"></p>
        <button class="btn-change">거스름돈 반환</button>
        <input type="number" placeholder="입금액 입력" class="txt-deposit" />
        <button class="btn-deposit">입금</button>
        <article class="con-getCola">
          <div class="con-cola">
            <img
              src="./images/original_cola.svg"
              alt="빨간색 콜라"
              width="18px"
              height="33px"
              class="img-cola"
            />
            <p class="txt-colaName voucher">Original_cola</p>
            <p class="txt-colaCount">1</p>
          </div>
          <div class="con-cola">
            <img
              src="./images/green_cola.svg"
              alt="초록색 콜라"
              width="18px"
              height="33px"
              class="img-cola"
            />
            <p class="txt-colaName voucher">Green_cola</p>
            <div class="txt-colaCount">2</div>
          </div>
          <div class="con-cola">
            <img
              src="./images/yellow_cola.svg"
              alt="노란색 콜라"
              width="18px"
              height="33px"
              class="img-cola"
            />
            <p class="txt-colaName voucher">Yellow_cola</p>
            <p class="txt-colaCount">4</p>
          </div>
        </article>
        <button class="btn-getCola">획득</button>
      </section>
      <section class="con-getResult">
        <div class="con-money">
          <p class="txt-money"></p>
        </div>
        <div class="con-result">
          <h1 class="txt-getColaName">획득한 음료</h1>
          <article class="con-getCola result">
            <div class="con-cola">
              <img
                src="./images/original_cola.svg"
                alt="빨간색 콜라"
                width="18px"
                height="33px"
                class="img-cola"
              />
              <p class="txt-colaName voucher">Original_cola</p>
              <p class="txt-colaCount">1</p>
            </div>
            <div class="con-cola">
              <img
                src="./images/green_cola.svg"
                alt="초록색 콜라"
                width="18px"
                height="33px"
                class="img-cola"
              />
              <p class="txt-colaName voucher">Green_cola</p>
              <div class="txt-colaCount">2</div>
            </div>
            <div class="con-cola">
              <img
                src="./images/yellow_cola.svg"
                alt="노란색 콜라"
                width="18px"
                height="33px"
                class="img-cola"
              />
              <p class="txt-colaName voucher">Yellow_cola</p>
              <p class="txt-colaCount">4</p>
            </div>
          </article>
          <p class="txt-totalPrice">총금액 : 9,000원</p>
        </div>
      </section>
    </div>
  </body>
</html>
