<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>벤딩 머신</title>
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./src/main.js" defer></script>
  </head>
  <body>
    <header>
      <img src="./images/logo.svg" alt="콜라 로고" />
    </header>
    <div class="container">
      <section class="con-main">
        <!-- json으로 cola 정보 출력 -->
        <!-- 매진시 soldout 클래스 추가 -->
        <ul class="list-cola"></ul>
        <p class="txt-balance">0</p>
        <button class="btn-change">거스름돈 반환</button>
        <input
          type="number"
          placeholder="입금액 입력"
          min="1000"
          max="99000"
          step="1000"
          onKeyup="this.value=this.value.replace(/[0-9]{6,7}/g,'');"
          class="txt-deposit"
        />
        <button class="btn-deposit">입금</button>
        <article class="con-getCola"></article>
        <button class="btn-getCola">획득</button>
      </section>
      <section class="con-getResult">
        <div class="con-money">
          <p class="txt-money">0</p>
        </div>
        <div class="con-result">
          <h1 class="txt-getColaName">획득한 음료</h1>
          <article class="con-getCola result"></article>
          <p class="txt-totalPrice">0</p>
        </div>
      </section>
    </div>
  </body>
</html>
