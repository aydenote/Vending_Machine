<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>파이널 코테</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <img class="logo" src="/images/logo.png" alt="코카콜라 로고" />

    <section class="cola_display">
      <form action="" id="">
        <ul>
          <li class="cola_origin">
            <button class="cola_origin_btn soldout">
              <img
                class="cola_origin_img"
                src="/images/콜라.png"
                alt="빨간색 콜라"
              />
              <p class="cola_name_origin">Original_Cola</p>
              <p class="cola_price_origin">1000원</p>
            </button>
          </li>

          <li class="cola_violet">
            <button class="cola_violet_btn">
              <img
                class="cola_violet_img"
                src="/images/보라 콜라.png"
                alt="보란색 콜라"
              />
              <p class="cola_name_violet">violet_Cola</p>
              <p class="cola_price_violet">1000원</p>
            </button>
          </li>
          <li class="cola_yellow">
            <button class="cola_yellow_btn">
              <img
                class="cola_yellow_img"
                src="/images/노란 콜라.png"
                alt="노란색 콜라"
              />
              <p class="cola_name_yellow">Yellow_Cola</p>
              <p class="cola_price_yellow">1000원</p>
            </button>
          </li>
          <li class="cola_cool">
            <button class="cola_cool_btn">
              <img
                class="cola_cool_img"
                src="/images/파란 콜라.png"
                alt="파란색 콜라"
              />
              <p class="cola_name_cool">Cool_Cola</p>
              <p class="cola_price_cool">1000원</p>
            </button>
          </li>
          <li class="cola_green">
            <button class="cola_green_btn">
              <img
                class="cola_green_img"
                src="/images/초록 콜라.png"
                alt="초록색 콜라"
              />
              <p class="cola_name_green">Green_Cola</p>
              <p class="cola_price_green">1000원</p>
            </button>
          </li>
          <li class="cola_orange">
            <button class="cola_orange_btn">
              <img
                class="cola_orange_img"
                src="/images/주황 콜라.png"
                alt="주황색 콜라"
              />
              <p class="cola_name_orange">Orange_Cola</p>
              <p class="cola_price_orange">1000원</p>
            </button>
          </li>
        </ul>
        <div class="balance">
          <p class="balance_text">잔액</p>
          <p class="balance_money">1,000원</p>
        </div>

        <button class="change">거스름돈 반환</button>
        <input
          class="input_money"
          type="number"
          name=""
          id=""
          placeholder="입금액 입력"
        />
        <button class="input_money_btn">입금</button>
        <article class="cola_get_container">
          <div class="cola_get_original">
            <img
              class="cola_get_ori_img"
              src="/images/콜라.png"
              alt=""
              width="18px"
              height="33px"
            />
            <p class="cola_get_name_ori">Original_Cola</p>
            <p class="cola_get_count_ori">1</p>
          </div>

          <div class="cola_get_green">
            <img
              class="cola_get_green_img"
              src="/images/초록 콜라.png"
              alt=""
              width="18px"
              height="33px"
            />
            <p class="cola_get_name_green">Green_Cola</p>
            <p class="cola_get_count_green">2</p>
          </div>
        </article>
        <button class="cola_get_btn">획득</button>
      </form>
    </section>
    <section></section>
    <section></section>
  </body>
</html>
